<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2d0046ef7e.js" crossorigin="anonymous"></script>

    <title>Star Wars</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Star Wars<br>Characters</h1>
    </header>

    <main>
        <!-- Most popular -->
        <section class="mostPopular">
            <!-- Left -->
            <div class="section_left">
                <span>
                    <h2>1 - 5</h2>
                </span>
            </div>
            <!-- Right -->
            <div class="section_right" id="mostPopular">
                <div class="card">
                    <h3>In this section...</h3>
                    <p>You'll find information about the most popular characters.</p>
                </div>
            </div>
        </section>

        <!-- Secondary popular -->
        <section class="secondary">
            <!-- Left -->
            <div class="section_left">
                <span>
                    <h2>6 - 10</h2>
                </span>
            </div>
            <!-- Right -->
            <div class="section_right" id="secondary">
                <div class="card">
                    <h3>In this section...</h3>
                    <p>You'll find information about the most popular characters.</p>
                </div>
            </div>
        </section>

        <!-- Others -->
        <section class="others">
            <!-- Left -->
            <div class="section_left">
                <span>
                    <h2>11 - 15</h2>
                </span>
            </div>
            <!-- Right -->
            <div class="section_right" id="others">
                <div class="card">
                    <h3>In this section...</h3>
                    <p>You'll find information about the most popular characters.</p>
                </div>
            </div>
        </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
